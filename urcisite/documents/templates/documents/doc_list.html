{% extends "base.html" %}

{% block documents %}

{% if document_list %}

<h4>Click to View</h4>
    <ul class="ul-content">
    {% for document in document_list %}
    <li> <a target="_blank" href="{{ document.doc_link }}">{{ document.doc_title }}</a>   </li>
    {% endfor %}
    </ul>



{% else %}
    <p>No Documents yet</p>
{% endif %}

{% endblock %}
