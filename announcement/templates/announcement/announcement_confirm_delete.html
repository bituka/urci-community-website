{% extends 'base.html' %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete this?</h3>
        <div class="row">
            <input class='btn btn-danger' type="submit" value="Delete" />
            <a href="{% url 'announcement:single' pk=object.pk %}" class="btn btn-light btn-large">Cancel</a>
          </div>
    </form>
{% endblock  %}
